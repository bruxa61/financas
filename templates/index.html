{% extends "base.html" %}

{% block title %}FinançasVerde - Entrar{% endblock %}

{% block content %}
<div class="login-hero">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-lg-5 col-md-7">
                <div class="login-card vintage-card">
                    <div class="vintage-card-body text-center">
                        <div class="login-header mb-4">
                            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="FinançasVerde" class="login-logo mb-3">
                            <h1 class="vintage-title mb-2">FinançasVerde</h1>
                            <p class="vintage-subtitle mb-4">
                                Gerencie suas finanças de forma simples e organizada
                            </p>
                        </div>
                        
                        <div class="login-options">
                            <a href="{{ url_for('replit_auth.login') }}" class="btn vintage-btn vintage-btn-primary btn-lg btn-block mb-3">
                                <i data-feather="user"></i>
                                Entrar com sua Conta
                            </a>
                            <p class="login-help-text">
                                Conecte-se usando sua conta Google ou email
                            </p>
                        </div>
                        
                        <div class="login-features mt-4">
                            <div class="row text-center">
                                <div class="col-4">
                                    <i data-feather="trending-up" class="feature-icon-small mb-2"></i>
                                    <small>Controle</small>
                                </div>
                                <div class="col-4">
                                    <i data-feather="pie-chart" class="feature-icon-small mb-2"></i>
                                    <small>Relatórios</small>
                                </div>
                                <div class="col-4">
                                    <i data-feather="shield" class="feature-icon-small mb-2"></i>
                                    <small>Segurança</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
