{% extends "base.html" %}

{% block title %}Access Denied - VintageFinance{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="error-page">
                <div class="vintage-card">
                    <div class="vintage-card-body text-center">
                        <div class="error-icon mb-4">
                            <i data-feather="lock" class="large-icon"></i>
                        </div>
                        <h1 class="error-title">Access Denied</h1>
                        <p class="error-message">
                            We're sorry, but you don't have permission to access this resource.
                            This might be due to an authentication error.
                        </p>
                        <div class="error-actions">
                            <a href="{{ url_for('index') }}" class="btn vintage-btn vintage-btn-primary">
                                <i data-feather="home"></i>
                                Go Home
                            </a>
                            <a href="{{ url_for('replit_auth.login') }}" class="btn vintage-btn vintage-btn-outline-primary">
                                <i data-feather="log-in"></i>
                                Try Logging In Again
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
