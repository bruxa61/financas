{% extends "base.html" %}

{% block title %}Acesso Negado - FinançasVerde{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="error-page">
                <div class="vintage-card">
                    <div class="vintage-card-body text-center">
                        <div class="error-icon mb-4">
                            <i data-feather="lock" class="large-icon"></i>
                        </div>
                        <h1 class="error-title">Acesso Negado</h1>
                        <p class="error-message">
                            Desculpe, mas você não tem permissão para acessar este recurso.
                            Isso pode ser devido a um erro de autenticação.
                        </p>
                        <div class="error-actions">
                            <a href="{{ url_for('index') }}" class="btn vintage-btn vintage-btn-primary">
                                <i data-feather="home"></i>
                                Início
                            </a>
                            <a href="{{ url_for('replit_auth.login') }}" class="btn vintage-btn vintage-btn-outline-primary">
                                <i data-feather="log-in"></i>
                                Tentar Entrar Novamente
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
