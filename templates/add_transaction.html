{% extends "base.html" %}

{% block title %}Nova Transação - FinançasVerde{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="page-header">
                <h1 class="vintage-page-title">
                    <i data-feather="plus"></i>
                    Nova Transação
                </h1>
                <p class="vintage-page-subtitle">Registre uma nova receita ou despesa</p>
            </div>
            
            <div class="vintage-card">
                <div class="vintage-card-body">
                    <form method="POST" class="vintage-form">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label for="title" class="vintage-label required">Título</label>
                                <input type="text" 
                                       id="title" 
                                       name="title" 
                                       class="form-control vintage-form-control" 
                                       placeholder="ex: Compras no mercado, Salário"
                                       required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="amount" class="vintage-label required">Valor</label>
                                <div class="input-group">
                                    <span class="input-group-text vintage-input-addon">R$</span>
                                    <input type="number" 
                                           id="amount" 
                                           name="amount" 
                                           class="form-control vintage-form-control" 
                                           step="0.01" 
                                           min="0.01"
                                           placeholder="0.00"
                                           required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="transaction_type" class="vintage-label required">Tipo</label>
                                <select id="transaction_type" 
                                        name="transaction_type" 
                                        class="form-select vintage-form-control" 
                                        required
                                        onchange="filterCategories(this.value)">
                                    <option value="">Selecione o Tipo</option>
                                    <option value="income">
                                        Receita
                                    </option>
                                    <option value="expense">
                                        Despesa
                                    </option>
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="category" class="vintage-label required">Categoria</label>
                                <select id="category" 
                                        name="category" 
                                        class="form-select vintage-form-control" 
                                        required>
                                    <option value="">Selecione a Categoria</option>
                                    {% for category in categories %}
                                        <option value="{{ category.name }}" 
                                                data-type="{{ category.category_type }}"
                                                data-icon="{{ category.icon }}">
                                            {{ category.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="transaction_date" class="vintage-label">Data</label>
                                <input type="date" 
                                       id="transaction_date" 
                                       name="transaction_date" 
                                       class="form-control vintage-form-control"
                                       value="{{ datetime.now().strftime('%Y-%m-%d') }}">
                            </div>
                            
                            <div class="col-12">
                                <label for="description" class="vintage-label">Descrição</label>
                                <textarea id="description" 
                                          name="description" 
                                          class="form-control vintage-form-control" 
                                          rows="3" 
                                          placeholder="Notas opcionais sobre esta transação..."></textarea>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn vintage-btn vintage-btn-primary">
                                <i data-feather="check"></i>
                                Adicionar Transação
                            </button>
                            <a href="{{ url_for('transactions') }}" class="btn vintage-btn vintage-btn-outline-secondary">
                                <i data-feather="x"></i>
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function filterCategories(type) {
        const categorySelect = document.getElementById('category');
        const options = categorySelect.querySelectorAll('option');
        
        // Reset category selection
        categorySelect.value = '';
        
        options.forEach(option => {
            if (option.value === '') {
                option.style.display = 'block';
                return;
            }
            
            const categoryType = option.dataset.type;
            if (!type || categoryType === type) {
                option.style.display = 'block';
            } else {
                option.style.display = 'none';
            }
        });
    }
</script>
{% endblock %}
